<div class="test" *ngIf="todos[el]">
  <p class="id">{{ todos[el].id }}</p>
  <p>{{ todos[el].title }}</p>
  <p>{{ todos[el].completed }}</p>
    <div class="button">
      <button class="update" (click)="modalUpdate(todos[el].id)">Update</button>
      <button class="delete" (click)="deleteTodos(todos[el].id)">Delete</button>
    </div>
</div>

<div class="mat-elevation-z8">
  <table class="table" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Button </th>
      <td mat-cell *matCellDef="let element"><div class="button">
        <button class="update" (click)="elem(element.id)">View</button>
        <button class="update" (click)="modalUpdate(element.id)">Update</button>
        <button class="delete" (click)="deleteTodos(element.id)">Delete</button>
      </div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
