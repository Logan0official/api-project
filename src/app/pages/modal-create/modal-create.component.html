<div class="create">
  <p class="create-title">Create Todos</p>

  <form class="create-form" [formGroup]="form" (ngSubmit)="submitCreate()">

    <div class="form-block">
      <label for="title">Title</label>
      <input formControlName="title" id="title" type="text" class="form-input">
    </div>

    <div class="form-block">
      <label for="completed">Completed</label>
      <mat-slide-toggle formControlName="completed" id="completed"></mat-slide-toggle>
    </div>

    <button class="form-button" type="submit" [disabled]="!form.valid">Add</button>
  </form>
</div>
